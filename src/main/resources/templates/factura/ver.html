<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>


	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="clard-body">

				<h4 class="card-title">
					<a  th:href="@{'/ver/' + ${factura.id}}" class="btn btn-light btn-xs"> &laquo; volver</a>
			
			<!-- Vamos a importar la factura a pdf. -->
				<a class="btn btn-danger btn-xs float-right" th:href="@{'/factura/ver/' + ${factura.id}(format=pdf)}">Exportar a PDF</a>
				</h4>

				<!--  Tenemos un listgroup para los datos del cliente de la facutra y la factura. -->
				<!-- Cliente -->
				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary"
						th:text="'Datos del cliente'"></li>
					<!-- 		Nos imprimira el metodo toString de cliente nombre + apelido -->
					<li class="list-group-item" th:text="${factura.cliente}"></li>
					<li class="list-group-item" th:text="${factura.cliente.email}"></li>
				</ul>

				<!-- Factura -->
				<ul class="list-group">
					<li class="list-group-item list-group-item-success"
						th:text="'Datos de la facutra'"></li>
					<li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
					<li class="list-group-item"
						th:text="'Descripcion: ' + ${factura.descripcion}"></li>
					<li class="list-group-item"
						th:text="'Fecha: ' + ${factura.createAt}"></li>
				</ul>

				<!-- Vamos a realizar unas ciertas validaciones a la tabla, de manera que lo haremos mediante un contenedor -->
				<div class="alert alert-info my-4"
					th:if="${#lists.isEmpty(factura.items)}"
					th:text="'No hay líneas para la factura' + ${factura.descripcion}">
				</div>

				<!-- 			Table-striped -> Intercala colores entre las líneas -->
				<!-- 			Table-hover -> Da un color cuando se posiciona en una celda.s -->
				<table th:if="${not #lists.isEmpty(factura.items)}"
					class="table table-striped table-hover table-bordered my-3">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>					
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea: ${factura.items}">
							<!-- 		Nombre y precio cuelga de linea.producto.					 -->
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.producto.precio}"></td>
							<!-- 			La cantidad solo depende de linea.			 -->
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.calcularImporte()}"></td>
						</tr>
					</tbody>
				</table>
				<h5 class="float-right">
					Gran Total: <span th:text="${factura.total}"
						class="badge badge-secondary"></span>
				</h5>
				
				<div class="card border-info mb-4" style="max-width: 20rem;">
					<div class="card-header">Observaciones</div>
						<div class="card-body">
							<p class="card-text "th:text="${factura.observacion}"
							th:if="${not #strings.isEmpty(factura.observacion)}"></p>
							<h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}"
							 th:text="'No tiene observaciones'"></h4>
						
						</div>
				</div>
					<a th:href="@{'/ver/' + ${factura.cliente.id}}"
						class=" btn btn-light btn-xs"> &laquo; volver</a>
				
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
