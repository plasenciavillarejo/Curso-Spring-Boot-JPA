<!DOCTYPE html>
<!-- A�adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"> </head>

<body>

	<header th:replace="layout/layout :: header"></header>
	<h1 class="text-primary border border-success border-top-0 border-left-0 " th:text="${titulo}"> </h1>

	<!-- Creamos el link para crear un cliente-->
	<p><a class="btn btn-success btn-xs" th:href="@{/form}"> Crear Cliente </a></p>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Fecha</th>
				<!-- Metodo para editar el cliente -->
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
				<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
				<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
						onclick="return confirm('Estás Seguro que quieres eliminar el Cliente')"></a></td>
			</tr>
		</tbody>
	</table>
	<footer th:fragment="layout/layout :: footer"> </footer>
</body>
</html>
