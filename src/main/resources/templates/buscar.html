<!DOCTYPE html>
<!-- Aï¿½adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" th:fragment="javascript">

$("#boton").click(function(){
    $("#form").submit();
    });

</script>

</head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<!-- Py-4 : Nos da un margen de ancchura en el "listado de clientes". -->
	<div class="container py-4">

		<!-- bg-light: Le da un fondo de color a la tabla grisaceo -->
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/buscarCli}" th:object="${cliente}" method="post">
					<span>Nombre: </span> <input type="text" th:field="*{nombre}" class="form-control"	th:errorsClass="'form-control alert-danger'" />
					<span>Apellido: </span>		<input type="text" th:field="*{apellido}" class="form-control" th:errorsClass="'form-control alert-danger'" /> 
					<input type="submit" value="Buscar Cliente" class="btn btn-secondary" id="boton" />
				</form>

				<div class="container py-4">
					<a class="btn btn-primary" th:href="@{/listar}"
						th:text="'&laquo; Atras'"></a>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>



</body>
</html>
