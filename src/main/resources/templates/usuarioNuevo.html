<!DOCTYPE html>
<!-- Aï¿½adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<!-- Py-4 : Nos da un margen de ancchura en el "listado de clientes". -->
	<div class="container py-4">

		<!-- bg-light: Le da un fondo de color a la tabla grisaceo -->
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/usuarioNuevo}"	th:object="${users}" method="post">

				<div class="form-group row py-2">
					<div class="col-sm-3">
						<label for="exampleInputEmail1" class="form-label">User
							Name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"
								placeholder="username" autofocus required />
						</div>
						<div id="userHelp" class="form-text">We'll never share your
							user with anyone else.</div>
					</div>
				</div>
		
				<div class="form-group row py-2">
					<div class="col-sm-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{password}" class="form-control"
								placeholder="password" required />
						</div>
					</div>
				</div>
				
				<div class="form-group row py-2">
					<div class="col-sm-3">
						<label for="pr" class="form-label">Enabled </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{enabled}" class="form-control"
								placeholder="enabled" autofocus required />
						</div>
						<div id="userHelp" class="form-text"></div>
					</div>
			
					<!-- 					<div class="mb-1 py-4"> -->
					<!-- 						<label for="userRole">Rol del usuario</label>:  -->
					<!-- 						<select	name="userRole" th:field="*{role.roles}"> -->
					<!-- 							<option value="ADMIN">administrador</option> -->
					<!-- 							<option value="USER">usuario general</option>  -->
					<!-- 						</select> -->
					<!-- 					</div> -->

					<div class="mb-1 py-4">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Crear Usuario" /> <input type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</div>

				</form>

			</div>
		</div>

	</div>
</body>
</html>
