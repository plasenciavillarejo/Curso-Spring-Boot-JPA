<!DOCTYPE html>
<!-- Aï¿½adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<!-- Py-4 : Nos da un margen de ancchura en el "listado de clientes". -->
	<div class="container py-4">

		<!-- bg-light: Le da un fondo de color a la tabla grisaceo -->
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<form th:action="@{/usuarioNuevo}" method="post">
					<div class="mb-1">
						<label for="exampleInputEmail1" class="form-label">User
							Name</label> <input type="text" name="username" id="username"
							class="form-control" placeholder="UserName" autofocus required />
						<div id="userHelp" class="form-text">We'll never share your
							user with anyone else.</div>
					</div>
					<div class="mb-1">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="password" required />
					</div>

					<input type="submit" class="btn btn-lg btn-primary btn-block"
						value="Crear Usuario" /> <input type="hidden"
						th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			
			</div>
		</div>
		
	</div>
</body>
</html>
