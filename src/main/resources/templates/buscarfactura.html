<!DOCTYPE html>
<!-- Aï¿½adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<!-- Py-4 : Nos da un margen de ancchura en el "listado de clientes". -->
	<div class="container py-4">

		<!-- bg-light: Le da un fondo de color a la tabla grisaceo -->
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/factura/buscarfactura}" th:object="${factura}" method="get">
					<div class="form-group row py-2">
						<label class="col-sm-2 col-form-label">Id del Cliente a buscar:</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorsClass="'form-control alert-danger'" />
						</div>
					</div>

					<div class="col-sm-6">
						<input type="submit" value="Buscar Factura"
							class="btn btn-primary" id="boton" /> <a
							class="btn btn-primary" th:href="@{/listar}"
							th:text="'&laquo; Atras'"></a>
					</div>

				</form>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Descripcion</th>
							<th>Observacion</th>
							<th>Fecha</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td th:text="${factura.id}"></td>
 							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.observacion}"></td>
							<td th:text="${factura.createAt}"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>



</body>
</html>
