<!DOCTYPE html>
<!-- Aï¿½adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<!-- bg-light: Le da dun fondo de color azul turquesa y letras blancas -->
		<div class="table table-striped text-black">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body py-4">


				<form th:action="@{/editar}" th:object="${cliente}" method="post">

					<div class="form-group row py-2">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
							<!-- Mostramos el mensaje de eror en caso de que falle -->
							<small class="form-text text-danger " th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row py-2">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" />
							<!-- Mostramos el mensaje de eror en caso de que falle -->
							<small class="form-text text-danger " th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small> 
						</div>
					</div>

					<div class="form-group row py-2">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" class="form-control" />
							<!-- Mostramos el mensaje de eror en caso de que falle -->
							<small class="form-text text-danger " th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row py-2">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{createAt}" class="form-control" />
							<!-- Mostramos el mensaje de eror en caso de que falle -->
							<small class="form-text text-danger "
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small> 
						</div>
					</div>

					<div class="col-sm-6">
						<input type="submit" value="Editar Cliente" class="btn btn-secondary" />

					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
